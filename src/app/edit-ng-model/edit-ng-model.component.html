<ul>
  <li  *ngFor="let item of items">
    {{ item.name }}
    <button (click)="seleccionarItem(item)">Editar</button>
  </li>
</ul>


<div *ngIf="selectedItem">
  <h3>Editar ítem</h3>
  <input [(ngModel)]="selectedItem.name" placeholder="Nombre del ítem"/>
  <button (click)="guardarEdicion()">Guardar</button>
</div>
